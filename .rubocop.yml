Rails:
  Enabled: true

Rails/HasAndBelongsToMany:
  Exclude:
  - 'app/models/role.rb'
  - 'app/models/user.rb'

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Metrics/LineLength:
  Max: 120
  Exclude:
  - 'config/initializers/rack_attack.rb'

Metrics/MethodLength:
  Max: 15

Metrics/AbcSize:
  Max: 33

Rails/SkipsModelValidations:
  Enabled: false

Style/WordArray:
  EnforcedStyle: percent
  MinSize: 8

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/MixinUsage:
  Exclude:
  - 'bin/setup'
  - 'bin/update'

Style/NonNilCheck:
  IncludeSemanticChanges: true

Metrics/BlockLength:
  Exclude:
  - 'spec/**/*.rb'
  - 'config/routes.rb'

Metrics/ClassLength:
  Max: 250

Metrics/ModuleLength:
  Max: 140

AllCops:
  Exclude:
  - 'bin/**/*'
  - 'script/**/*'
  - 'log/**/*'
  - 'public/**/*'
  - 'tmp/**/*'
  - 'db/**/*'
  - 'vendor/**/*'
  - 'node_modules/**/*'
  - 'lib/tasks/heroku_clear_tasks.rake'

inherit_from: .rubocop_todo.yml
