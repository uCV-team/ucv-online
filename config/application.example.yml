# APP_HOST: 'publicv.localhost'
SERVER_PORT: '3000'

# Mail
MAIL_FROM: 'example@reply.com'
MAILGUN_API_KEY: 'api key'
MAILGUN_DOMAIN: 'domain'
MAIL_REPLY_TO: 'example@reply.com'

# Secrets
DEVISE_PEPPER: 'rails secret'
DEVISE_SECRET_KEY: 'rails secret'
SECRET_KEY_BASE: 'rails secret'

LOCATIONIQ_API_KEY: 'locationiq api key'
LOCATIONIQ_PUBLIC_KEY: 'locationiq public key'

# Storage
AWS_ACCESS_KEY_ID: 'access key'
AWS_ALIAS: 'aws alise'
AWS_REGION: 'aws region'
AWS_S3_BUCKET_NAME: 's3 bucket name'
AWS_S3_HOST_NAME: 's3 host name'
AWS_SECRET_ACCESS_KEY: 'aws secret access key'

# Environment
SERVER_ENV: 'server-env'
EN_SERVER_HOST: 'host URL for en locale'
IT_SERVER_HOST: 'host URL for it locale'

# Recaptcha
RECAPTCHA_SITE_KEY_V2: "recaptcha public key"
RECAPTCHA_SECRET_KEY_V2: "recaptcha secret key"

# new Relic
NEW_RELIC_LICENSE_KEY: 'new relic license key'

# Spam_keywords
SPAM_KEYWORDS: 'spam_keywords'
